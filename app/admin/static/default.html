<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link rel="stylesheet" href="/admin/static/jqtree/jqtree.css">
		<script src="http://cdn.staticfile.org/jquery/2.0.3/jquery.js"></script>

		<script src="/admin/static/jquery.contextMenu/jquery.contextMenu.js" type="text/javascript"></script>
		<link href="/admin/static/jquery.contextMenu/jquery.contextMenu.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

		<div class="inline-spaces">
			<div class="context-menu-one box menu-1">
				<strong>right click me</strong>
			</div>
		</div>

		<input id="btntest" type="button" value="test"/>

		<h3 id="code">Example code: Simple Context Menu</h3>
		<script type="text/javascript" class="showcase">
			$(function(){
					$('#btntest').on('click', function(e) {
					//	e.preventDefault();
						$('.context-menu-one').contextMenu();
					});
					$.contextMenu({
						selector: '.context-menu-one', 
						trigger: 'none',
						callback: function(key, options) {
							var m = "clicked: " + key;
							window.console && console.log(m) || alert(m); 
						},
						items: {
							"edit": {name: "Edit", icon: "edit"},
							"cut": {name: "Cut", icon: "cut"},
							"copy": {name: "Copy", icon: "copy"},
							"paste": {name: "Paste", icon: "paste"},
							"delete": {name: "Delete", icon: "delete"},
							"sep1": "---------",
							"quit": {name: "Quit", icon: "quit"}
						}
					});
			});
		</script>
	</body>
</html>
